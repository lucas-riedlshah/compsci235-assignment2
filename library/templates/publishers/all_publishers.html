{% extends 'base.html' %} {% block content %}
<h2>Publishers</h2>
<div>
  {% include 'components/page_link_bar.html' %}
  <div class="list publisher-list">
    {% for publisher in publishers %}
    <a
      href="{{ url_for('books_bp.books', publisher=publisher.name) }}"
      class="list__item publisher-list__publisher"
    >
      <h3>{{ publisher.name }}</h3>
    </a>
    {% endfor %}
  </div>
  {% include 'components/page_link_bar.html' %}
</div>
{% endblock %}
