{% extends 'base.html' %} {% block content %}
<div class="home">
  <h2>Welcome to The Comic Book Library!</h2>
  <p>A collection of comic books for you to browse and review.</p>
  <h3>Recommended Books</h3>
  <div class="home__book-list list book-list">
    {% for book in books %}
    <a
      href="{{ url_for('books_bp.book', id=book.book_id) }}"
      class="list__item book-list__book"
      style="background-image: url('http://covers.openlibrary.org/b/isbn/{{ book.isbn }}.jpg'), url({{ url_for('static', filename='images/placeholder_book_cover.jpg') }})"
    >
      <h3>{{ book.title }}</h3>
    </a>
    {% endfor %}
    <a
      class="list__item book-list__book more-button"
      href="{{ url_for('books_bp.books') }}"
      >View All Books &rarr;</a
    >
  </div>
</div>
{% endblock %}
